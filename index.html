<!DOCTYPE html>
<html dir='ltr' lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">

    <!-- Misc -->
    <title>Skyrim Alchemy</title>

    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/91368808da.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="./script.js" defer></script>
</head>

<body id='document_body'>
    <aside class="ingredientContainer container">
        <input list="possibleIngredients" type="text" id="ingredientName" placeholder="Ingredient" spellcheck="false" autofocus>

        <div class="effectsContainer">
            <input list="possibleEffects" type="text" class='ingredientEffect' id="effect0" placeholder="Unknown">
            <input list="possibleEffects" type="text" class='ingredientEffect' id="effect1" placeholder="Unknown">
            <input list="possibleEffects" type="text" class='ingredientEffect' id="effect2" placeholder="Unknown">
            <input list="possibleEffects" type="text" class='ingredientEffect' id="effect3" placeholder="Unknown">
        </div>
    </aside>

    <section class="container">
        <div class="bestMatchContainer">
            <button type="button" name="button" id="nextMatch" class="inactive"><i class="fa-solid fa-forward"></i></button>
            <span id="bestMatch">
                <!-- &#8203 -->
            </span>
        </div>
        <div class="combinationHistory">
            <div class="failedCombinationInputSection">
                <label for="failedCombination">Add a Failed Combination</label>
                <input list="possibleIngredients" type="text" name="failedCombination" id='failedCombinationInput'>
                <ul id='failedCombinations'>

                </ul>
            </div>
            <div class="untestedEffectsSection">
                <span>Untested Effects</span>
                <ul id="untestedEffectsList">

                </ul>
            </div>
            <div class="failedEffectsSection">
                <span>Failed Effects</span>
                <ul id="failedEffectsList">

                </ul>
            </div>
        </div>
    </section>

    <datalist id="possibleEffects">
